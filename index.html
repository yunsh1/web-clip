<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>공유 텍스트 메모</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    .card { max-width: 760px; margin: 0 auto; padding: 1.5rem; border: 1px solid #ddd; border-radius: 14px; }
    h1 { margin: 0 0 1rem; font-size: 1.25rem; }
    .row { display: flex; gap: .5rem; align-items: flex-start; }
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: .75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-family: inherit;
      font-size: 1rem;
      min-height: 8rem;
      resize: vertical;
    }
    button { padding: .75rem 1rem; border: 0; border-radius: 10px; cursor: pointer; }
    button#saveBtn { background: #111; color: #fff; white-space: nowrap; }
    .muted { color: #666; font-size: .9rem; margin-top: .75rem; }
    .output { margin-top: 1rem; padding: 1rem; background: #fafafa; border: 1px dashed #ccc; border-radius: 10px; min-height: 2.5rem; white-space: pre-wrap; }
    .status { margin-top: .5rem; font-size: .85rem; color: #0a7; }
    .error  { color: #c00; }
    .section { margin-top: 1.25rem; }
    .history { margin: .5rem 0 0; padding-left: 1.25rem; }
    .history li { margin: .25rem 0; white-space: pre-wrap; }
    .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; background: #f2f2f2; border: 1px solid #ddd; border-radius: 6px; padding: 0 .35rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>공유 텍스트 메모</h1>

    <div class="row">
      <textarea id="textInput" placeholder="공유할 텍스트를 입력하세요"></textarea>
      <button id="saveBtn" type="button">확인</button>
    </div>
    <div class="muted">
      현재값은 모든 방문자에게 동일하게 보입니다. 저장은 <span class="kbd">Ctrl/⌘+Enter</span> 로도 가능합니다.
    </div>

    <div class="section">
      <div class="muted">현재 값</div>
      <button id="copyBtn" type="button">복사</button>
      <div class="output" id="display">(로딩 중…)</div>
      <div class="status" id="status"></div>
    </div>

    <div class="section">
      <div class="muted">최근 5개 기록</div>
      <ol id="history" class="history"></ol>
    </div>
  </div>

  <!-- Firebase (ES modules via CDN) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getDatabase, ref, onValue, set, push,
      query, orderByChild, limitToLast, get, remove, child
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCwC-9JyTSzkqrhhBvQPCDlq5-Hukbry8U",
      authDomain: "clip-real-data.firebaseapp.com",
      databaseURL: "https://clip-real-data-default-rtdb.firebaseio.com",
      projectId: "clip-real-data",
      storageBucket: "clip-real-data.firebasestorage.app",
      messagingSenderId: "425461634460",
      appId: "1:425461634460:web:5ba5ca6cf2932668c42459"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    // 경로
    const valueRef   = ref(db, "shared/value");    // 단일 현재값
    const historyRef = ref(db, "shared/history");  // 누적 히스토리

    // 엘리먼트
    const inputEl   = document.getElementById("textInput");
    const displayEl = document.getElementById("display");
    const statusEl  = document.getElementById("status");
    const saveBtn   = document.getElementById("saveBtn");
    const historyEl = document.getElementById("history");

    // 현재값 실시간 반영
    onValue(valueRef, (snap) => {
      const val = snap.val();
      displayEl.textContent = (val ?? "").toString();
      statusEl.textContent = "동기화 완료";
      statusEl.classList.remove("error");
    }, (err) => {
      statusEl.textContent = "읽기 오류: " + err.message;
      statusEl.classList.add("error");
    });

    // 최근 5개 히스토리 실시간 표시
    const last5Query = query(historyRef, orderByChild("ts"), limitToLast(5));
    onValue(last5Query, (snap) => {
      const data = snap.val();
      historyEl.innerHTML = "";
      if (!data) return;

      const arr = Object.values(data).sort((a, b) => (a.ts ?? 0) - (b.ts ?? 0));
      for (const item of arr) {
        const li = document.createElement("li");
        const when = item.ts ? new Date(item.ts).toLocaleString() : "";
        li.textContent = `${item.text}${when ? "  (" + when + ")" : ""}`;
        historyEl.appendChild(li);
      }
    });

    // 히스토리 최대 개수 유지(초과분 삭제)
    async function pruneHistory(maxItems) {
      const snap = await get(historyRef);
      if (!snap.exists()) return;

      const entries = Object.entries(snap.val())
        .map(([k, v]) => [k, v ?? {}])
        .sort((a, b) => (a[1].ts ?? 0) - (b[1].ts ?? 0)); // 오래된 순

      const surplus = entries.length - maxItems;
      if (surplus <= 0) return;

      const toDelete = entries.slice(0, surplus).map(([key]) => key);
      await Promise.all(toDelete.map((key) => remove(child(historyRef, key))));
    }

    // 클립보드 저장
    const copyBtn = document.getElementById("copyBtn");

    copyBtn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(displayEl.textContent);
        alert("복사되었습니다!");
      } catch (e) {
        alert("복사 실패: " + e.message);
      }
    });
    
    // 저장
    async function save() {
      const newVal = inputEl.value ?? "";
      statusEl.textContent = "저장 중…";
      statusEl.classList.remove("error");

      try {
        // 1) 단일 현재값 갱신
        await set(valueRef, newVal);

        // 2) 히스토리에 추가
        await push(historyRef, { text: newVal, ts: Date.now() });

        // 3) 히스토리 정리(최대 1000개 유지)
        await pruneHistory(1000);

        statusEl.textContent = "저장 완료";
      } catch (e) {
        statusEl.textContent = "저장 오류: " + e.message;
        statusEl.classList.add("error");
      }
    }

    saveBtn.addEventListener("click", save);

    // Ctrl/⌘ + Enter로 저장
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) {
        e.preventDefault();
        saveBtn.click();
      }
    });
  </script>
</body>
</html>
